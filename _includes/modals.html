 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
<!-- 
                            <img src="img/portfolio/pic/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
 -->
                            <p class="item-intro"><b>{{ post.description }}</b></p>
                            <article class="post-content MuseoSans-500">
 								 {{ post.content }}
							</article>
							{%if post.link1== "None" %}
							<p>   </p>
							{% else %} 
                            <ul class="list-inline item-details MuseoSans-500">
                                <li>Useful links:
                                    <strong><a href="{{post.link1-href}}" target=blank>{{ post.link1 }}   </a>
                                    </strong>
                                    <strong><a href="{{post.link2-href}}" target=blank>{{ post.link2 }}</a> 
                                    </strong>
 								</li>
                            </ul>
                            {%endif%}
                            <button type="button" class="btn btn-default MuseoSans-500" data-dismiss="modal" align="center"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
